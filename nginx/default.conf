# TODO: Konfigurasi Nginx di sini untuk meneruskan request (Proxy Pass) ke container App kalian
server {
    listen 80;
    server_name localhost;

    location / {
        # PENTING: proxy_pass ke nama service Node.js di docker-compose
        # Portnya 2584 (port asli Node.js)
        proxy_pass http://app_service:2584; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}